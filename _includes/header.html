<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">
      <a href="{{ '/' | relative_url }}">
        <h1>
          <span>gabriel</span>drs
        </h1>
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
	    {% for page in site.pages %}
	      {% if page.layout == "page" %}
	        <a href="{{ page.url | relative_url }}" title="{{ page.title }}">{{ page.title }}</a>
	      {% endif %}
	    {% endfor %}

      <!-- Nav links -->
	    {% include link.html %}

    </span>
  </div>
</header>
